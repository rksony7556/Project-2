<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        Job Application
        <span class="title_small">(Web)</span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name </label>
            <input id="first_name" name="first name" placeholder="Enter First Name" />
          </div>
          <div class="form_control">
            <label for="Last name">Last Name </label>
            <input id="last_name" name="Last  name" placeholder="Enter Last  Name" />
          </div>
          <div class="form_control">
            <label for="email id ">Email id </label>
            <input id="email_id" name="Last  name" placeholder="Enter Email id  " />
          </div>
          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role">
              <option value="">Select Job Role</option>
              <option value="Frontend"> Frontend developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address ">Address </label>
            <textarea id="address" name="address" cols="30" rows="10" placeholder="Enter Address"></textarea>
          </div>
          <div class="form_control">
            <label for="District ">District </label>
            <input id="District" name="District" placeholder="Enter District  " />
          </div>
          <div class="form_control">
            <label for="Pin Code ">Pin Code </label>
            <input type="number" id="Pin_Code" name="Pin Code" placeholder="Enter Pin Code  " />
          </div>
          <div class="form_control">
            <label for="Date "> Date </label>
            <input type="date" id="Date" name="Date" />
          </div>
          <div class="form_control">
            <label for="Upload Your CV "> Upload </label>
            <input type="file" id="Upload" name="Upload" />
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
